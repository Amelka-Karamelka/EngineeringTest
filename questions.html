<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="questions-container">
        <h1>Этап 1. Школа</h1>
        <form id="questions-form">
            <div class="question">
                <p>Вопрос 1: Какой ваш любимый цвет?</p>
                <label><input type="radio" name="q1" value="1"> Красный</label>
                <label><input type="radio" name="q1" value="0"> Синий</label>
                <label><input type="radio" name="q1" value="0"> Зелёный</label>
            </div>
            <div class="question">
                <p>Вопрос 2: Какой сейчас год?</p>
                <label><input type="radio" name="q2" value="0"> 2020</label>
                <label><input type="radio" name="q2" value="1"> 2024</label>
                <label><input type="radio" name="q2" value="0"> 2022</label>
            </div>
            <div class="question">
                <p>Вопрос 3: Что является планетой?</p>
                <label><input type="radio" name="q3" value="1"> Земля</label>
                <label><input type="radio" name="q3" value="0"> Луна</label>
                <label><input type="radio" name="q3" value="0"> Солнце</label>
            </div>
            <button type="submit" id="submit-btn">Ответить</button>
        </form>
    </div>
    <script src="js/questions.js"></script>
</body>
</html>
