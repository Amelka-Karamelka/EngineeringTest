<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этап 2 - СПО</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="questions-container">
        <h1>Этап 2:  СПО</h1>
        <form id="questions-form">

            <!-- Вопрос 1 -->
            <div class="question">
                <p>Вопрос 1: Электрический ток измеряется:</p>
                <div class="radio-group">
                    <label><input type="radio" name="q1" value="0"> вольтметром ,включаемым параллельно</label>
                    <label><input type="radio" name="q1" value="1"> амперметром, который включается последовательно</label>
                    <label><input type="radio" name="q1" value="0"> трансформатором тока</label>
                    <label><input type="radio" name="q1" value="0"> измерительным трансформатором</label>
                </div>
            </div>

            <!-- Вопрос 2 -->
            <div class="question">
                <p>Вопрос 2: Ионизованный газ является:</p>
                <div class="radio-group">
                    <label><input type="radio" name="q2" value="1"> хорошим проводником</label>
                    <label><input type="radio" name="q2" value="0"> плохим проводником</label>
                    <label><input type="radio" name="q2" value="0"> полупроводником</label>
                    <label><input type="radio" name="q2" value="0"> диэлектриком</label>
                </div>
            </div>

            <!-- Вопрос 3 -->
            <div class="question">
                <p>Вопрос 3: Смертельно опасным для человека считается ток</p>
                <div class="radio-group">
                    <label><input type="radio" name="q3" value="0"> 0,6 мА</label>
                    <label><input type="radio" name="q3" value="0"> 10 мА</label>
                    <label><input type="radio" name="q3" value="0"> 15 мА</label>
                    <label><input type="radio" name="q3" value="1"> 100 мА</label>
                </div>
            </div>


            <button type="submit" id="submit-btn">Ответить</button>
        </form>
    </div>
    <script src="js/questions2.js"></script>
</body>
</html>
